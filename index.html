<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel de Visão Geral</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="p-4">
  <div class="container">
    <h1 class="mb-4">Painel de Visão Geral</h1>

    <div class="row mb-3">
      <div class="col-md-4">
        <label for="inicio" class="form-label">Data Início</label>
        <input type="date" class="form-control" id="inicio">
      </div>
      <div class="col-md-4">
        <label for="fim" class="form-label">Data Fim</label>
        <input type="date" class="form-control" id="fim">
      </div>
      <div class="col-md-4 d-flex align-items-end">
        <button class="btn btn-primary w-100" onclick="buscarDados()">Buscar</button>
      </div>
    </div>

    <table class="table table-bordered table-striped" id="tabela-dados">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Veículo</th>
          <th>Motorista</th>
          <th>Litros</th>
          <th>Km Percorrido</th>
          <th>Consumo Médio (km/l)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="mt-4">
      <h4>Resumo</h4>
      <p><strong>Total Km:</strong> <span id="totalKm">-</span></p>
      <p><strong>Total Litros:</strong> <span id="totalLitros">-</span></p>
      <p><strong>Consumo Médio Total:</strong> <span id="mediaConsumo">-</span></p>
    </div>

    <div class="mt-4">
      <a class="btn btn-outline-danger me-2" id="pdf-link" target="_blank">Exportar PDF</a>
      <a class="btn btn-outline-success" id="excel-link" target="_blank">Exportar Excel</a>
    </div>

    <div class="mt-5">
      <h4>Gráficos</h4>
      <canvas id="graficoConsumo"></canvas>
    </div>
  </div>

  <script>
    let chart;

    async function buscarDados() {
      const inicio = document.getElementById('inicio').value;
      const fim = document.getElementById('fim').value;

      const res = await fetch(`http://localhost:3000/abastecimentos?inicio=${inicio}&fim=${fim}`);
      const dados = await res.json();

      const corpo = document.querySelector('#tabela-dados tbody');
      corpo.innerHTML = '';

      let totalKm = 0, totalLitros = 0;
      let labels = [], consumos = [];

      dados.forEach((item, i) => {
        const row = `<tr>
          <td>${i + 1}</td>
          <td>${item.veiculo}</td>
          <td>${item.motorista}</td>
          <td>${item.litros ?? '-'}</td>
          <td>${item.kmPercorrido ?? '-'}</td>
          <td>${item.consumoMedio ?? '-'}</td>
        </tr>`;
        corpo.insertAdjacentHTML('beforeend', row);
        totalKm += item.kmPercorrido || 0;
        totalLitros += item.litros || 0;
        labels.push(item.veiculo);
        consumos.push(item.consumoMedio || 0);
      });

      const media = totalLitros > 0 ? (totalKm / totalLitros).toFixed(2) : 'N/A';

      document.getElementById('totalKm').textContent = totalKm;
      document.getElementById('totalLitros').textContent = totalLitros;
      document.getElementById('mediaConsumo').textContent = media;

      document.getElementById('pdf-link').href = `http://localhost:3000/export/pdf/abastecimentos?inicio=${inicio}&fim=${fim}`;
      document.getElementById('excel-link').href = `http://localhost:3000/export/excel/abastecimentos?inicio=${inicio}&fim=${fim}`;

      if (chart) chart.destroy();

      const ctx = document.getElementById('graficoConsumo').getContext('2d');
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: labels,
          datasets: [{
            label: 'Consumo Médio (km/l)',
            data: consumos,
            backgroundColor: 'rgba(54, 162, 235, 0.6)',
            borderColor: 'rgba(54, 162, 235, 1)',
            borderWidth: 1
          }]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }
  </script>
</body>
</html>
