<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Listar Abastecimentos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h2>Lista de Abastecimentos</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Data</th>
          <th>Placa</th>
          <th>Litros</th>
          <th>KM</th>
        </tr>
      </thead>
      <tbody id="abastecimentos-body">
        <!-- ConteÃºdo gerado dinamicamente -->
      </tbody>
    </table>
  </div>

  <script>
    fetch("http://localhost:3000/abastecimentos")
      .then(res => res.json())
      .then(abastecimentos => {
        const tbody = document.getElementById("abastecimentos-body");
        abastecimentos.forEach(item => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${new Date(item.data).toLocaleDateString()}</td>
            <td>${item.veiculo?.placa ?? 'Indefinido'}</td>
            <td>${item.litros}</td>
            <td>${item.km}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Erro ao carregar abastecimentos:", err);
      });
  </script>
  
</body>
</html>
