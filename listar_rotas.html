<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Listar Rotas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-4">
    <h2>Lista de Rotas</h2>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Origem</th>
          <th>Destino</th>
          <th>Motorista</th>
          <th>Placa</th>
        </tr>
      </thead>
      <tbody id="rotas-body">
        <!-- ConteÃºdo gerado dinamicamente -->
      </tbody>
    </table>
  </div>

  <div class="text-center mt-4">
    <a href="sistema-rotas.html" class="btn btn-primary">Voltar ao Menu Principal</a>
  </div>

  <script>
    fetch("http://localhost:3000/rotas")
      .then(res => res.json())
      .then(rotas => {
        const tbody = document.getElementById("rotas-body");
        rotas.forEach(rota => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${rota.origem}</td>
            <td>${rota.destino}</td>
            <td>${rota.motorista?.nome ?? 'Indefinido'}</td>
            <td>${rota.veiculo?.placa ?? 'Indefinido'}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => {
        console.error("Erro ao carregar rotas:", err);
      });
  </script>
  
</body>
</html>
